    <script>
        // debugger
        function changeMode()
        {
            if(whiteMode){ stylesheetHref = "commonStyleW.css";}
            else{   stylesheetHref = "commonStyleB.css";}
            document.querySelector('#id_stylesheet').href = stylesheetHref;
            frames[0].document.querySelector('#id_childStylesheet').href = stylesheetHref;
        }
        function orientationChange(isPortrait)
        {
            let frameStyle = document.querySelector('#id_frame').style
            let windowStyle = document.querySelector('#id_window').style
            // alert(isPortrait)
            if(isPortrait)
            {   
                frameStyle.width = "100%"; frameStyle.height = "60px";
                windowStyle.width = "100%"; windowStyle.height = "calc(100% - 60px)"; windowStyle.top = "60px";
            }
            else
            {   
                frameStyle.width = "120px"; frameStyle.height = "100%";
                windowStyle.width = "calc(100% - 120px)"; windowStyle.height = "100%"; windowStyle.top = "0px";
            }
            // document.querySelector('iframe').style.width = windowStyle.width; 
            // document.querySelector('iframe').style.height = windowStyle.height;
        }
        window.matchMedia("(orientation: portrait)").addEventListener("change", e => {
            orientationChange(e.matches)
        });
        orientationChange(window.matchMedia("(orientation: portrait)").matches)
        let whiteMode = false
        let stylesheetHref = "";
    </script>
</html>
